</div>
<div class="container flex">
        <div class="form">
            <form action="" [formGroup]="employeeForm" (ngSubmit)="postMyData()">
                <table>

                        <td>Profile Photo:</td>
                        <td>
                        <input id="image" type="file"  placeholder="Photo"   formControlName="profile_pic">
                    </td>
                </tr> -->


                    <tr>
                        <td>UserName:</td>
                        <td>
                            <input class="input" type="text" formControlName="UserName">
                        </td>
                    </tr>
                    
<!--                
                        <td>image</td>
                        <td>
                            <button class="Upload" type="image" formControlName="image">Upload</button>
                        </td>
                    </tr>
                    <tr>
                        -->

                        <tr>
                            <td>Email</td>
                            <td>
                                <input class="input" type="email" formControlName="Email">
                            </td>
                        </tr>

                        <tr>
                        <td>Department</td>
                        <td>
                            <input class="input" type="text" formControlName="Department">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Designation</td>
                        <td>
                            <input class="input" type="text" formControlName="Designation">
                        </td>
                    </tr>     
                 
                <tr>
                    <td>EmergencyContact</td>
                    <td>
                        <input class="input" type="number" formControlName="EmergencyContact">
                    </td>
                </tr>
              
              


                <tr>
                    <td>BloodGroup</td>
                    <td>
                        <select class="input" name="" id="" formControlName="BloodGroup">
                            <option value="">select</option>
                            <option value="A+">A+</option>
                            <option value="O+">O+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="O-">O-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>

                   </select>
                        </td>
                        </tr>

                 
                <tr>
                    <td>dob</td>
                    <td>
                        <input class="input" type="date" formControlName="dob">
                    </td>
                </tr>

                <tr>
                    <td>WorkLocation</td>
                    <td>
                        <input class="input" type="text" formControlName="WorkLocation">
                    </td>
                </tr>


                <tr>
                    <td>Address</td>
                    <td>
                        <input class="input" type="text" formControlName="Address">
                    </td>
                </tr>

                <tr>
                    <td>MaritalStatus</td>
                    <td>
                        <select class="input" name="" id="" formControlName="MaritalStatus">
                            <option value="">select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                   </select>
                        </td>

                      <tr>
                        <td colspan="2">
                            <div class="center">
                                <button type="submit">submit</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</div>
