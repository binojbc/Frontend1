<div class="bread-crumb">
    <div>    
        <span><a routerLink="/viewadded">View Added Details</a></span>
        <span style="color: white;">></span>
        <span>Edit</span>
    </div>
</div>
<div class="container flex">
    <div class="form">
        <form action="" [formGroup]="employeeForm" (ngSubmit)="updateMyData()">
            <table>


                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" formControlName="UserName">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" formControlName="Email">
                    </td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <input type="text" formControlName="Department">
                    </td>
                </tr>

                <tr>
                    <td>Designation</td>
                    <td>
                        <input type="text" formControlName="Designation">
                    </td>
                </tr>
             

                 
                <tr>
                    <td>EmergencyContact</td>
                    <td>
                        <input type="number" formControlName="EmergencyContact">
                    </td>
                </tr>
              
                <tr>
                    <td>BloodGroup</td>
                    <td>
                        <select class="input" name="" id="" formControlName="BloodGroup">
                            <option value="">select</option>
                            <option value="A+">A+</option>
                            <option value="O+">O+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="O-">O-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>

                   </select>
                        </td>
                        </tr>

                 
                <tr>
                    <td>dob</td>
                    <td>
                        <input type="date" formControlName="dob">
                    </td>
                </tr>

                <tr>
                    <td>WorkLocation</td>
                    <td>
                        <input type="text" formControlName="WorkLocation">
                    </td>
                </tr>


                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" formControlName="Address">
                    </td>
                </tr>

                <tr>
                    <td>MaritalStatus</td>
                    <td>
                        <select class="input" name="" id="" formControlName="Maritalstatus">
                            <option value="">select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </td>
                </tr>







                
                <tr>
                    <td colspan="2">
                    <div class="center">
                        <button type="submit">Update</button>
                    </div>
                    </td>
                </tr>
                
            </table>
        </form>
    </div>
</div>
